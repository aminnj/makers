<html>

    <head>

        <style>
            @import url(http://fonts.googleapis.com/css?family=Lato:300,400,900);

            body {
                padding: 0px;
                margin: 0px;
                font-size: large;
                font-family: Lato;
            }
            .logo {
                position: relative;
                top: 8px;
                padding: 0px 10px 0px 10px;
                height:40px;
            }
            a:link, a:visited {
                color: #000; 
                text-decoration: none;
            }
            a:hover {
                color: #33B333; 
            }
            a:active {
                color: #33D333; 
            }
            .thin { font-size: xx-large; font-weight: 300; }
            .thick { font-size: xx-large; font-weight: 900; }

            #maintitle {
                text-align: center;
                font-size: 4em;
                font-weight: 400;
            }

            #container {
                position:absolute;
                top: 50%;
                left: 50%;
                width:20em;
                height:16em;
                margin-top: -10em; /*set to a negative number 1/2 of your height*/
                margin-left: -10em; /*set to a negative number 1/2 of your width*/
                border: 2px solid #000;
                background-color: #eee;

            }
        </style>


    </head>

    <body>

        <div id="maintitle">
        Makers
        </div>

        <div id="container">
            <img class="logo" src="cmsMonitorMaker/monitorlogo.png" />
            <a href="cmsMonitorMaker">
                <span class="thin">cmsMonitor</span><span class="thick">Maker</span>
            </a>
            <br>

            <img class="logo" src="lottoMaker/images/moneybottlelogo.png" />
            <a href="lottoMaker">
                <span class="thin">lotto</span><span class="thick">Maker</span>
            </a>
            <br>

            <img class="logo" src="soundMaker/soundlogo.png" />
            <a href="soundMaker">
                <span class="thin">sound</span><span class="thick">Maker</span>
            </a>
            <br>

            <img class="logo" src="meterMaker/images/meterlogo.svg" />
            <a href="meterMaker">
                <span class="thin">meter</span><span class="thick">Maker</span>
            </a>
            <br>

            <img class="logo" src="decisionMaker/images/decisionlogo.png" />
            <a href="decisionMaker">
                <span class="thin">decision</span><span class="thick">Maker</span>
            </a>
            <br>

            <img class="logo" src="misc/images/slidelogo.png" />
            <a href="https://github.com/cmstas/Software/tree/master/slideMaker">
                <span class="thin">slide</span><span class="thick">Maker</span>
            </a>
            <br>
        </div>

    </body>

</html>
